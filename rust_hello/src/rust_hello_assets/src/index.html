<html lang="en">

    <img src="logo.png" alt="DFINITY logo" />

    <h3 class="text-center">Set Public key</h1>

        <section id="" class="mt-3 py-3 px-3 border border-success rounded">
        <div class="w-100">
            <div class="row">
                <form>
                    <div class="form-group">
                      <label for="inputSetPublicKey">Public key</label>
                      <input type="text" class="form-control" id="inputSetPublicKey" aria-describedby="emailHelp" placeholder="Enter public key" value="04a3fe01e1c6ab5306130d09c1a928bd1598ccce020503ade24d0a5bf7040d5f4cdec9fdcba6497f834641b7908ed04d0b7698bbce6100ff2bbf82e5c52d523b19">

                      <br />

                      </div>
                    </form>
            </div>
                <br />
                  <div class="row border border-secondary">
                      <div class="output" id="setPublicKeyOutput">
                          &nbsp;
                      </div>
                      </div>
                </div>
        </section>
        <br>
        <hr />

        <h3 class="text-center">Get Public key</h1>

            <section id="" class="mt-3 py-3 px-3 border border-success rounded">
            <div class="w-100">
                <div class="row">
                    <form>
                          <div class="form-group text-center">
                              <button id="fetchPublicKeySubmit" type="button" class="btn btn-primary pull-right">Fetch Public key</button>
                          </div>
                        </form>
                </div>
                    <br />
                      <div class="row border border-secondary">
                          <div class="output" id="fetchPublicKeyOutput">
                              &nbsp;
                          </div>
                          </div>
                    </div>
            </section>
            <br>
            <hr />

    <h3 class="text-center">Verify Message</h1>

    <section  class="mt-3 py-3 px-3 border border-success rounded">
    <div class="w-100">
        <div class="row">
            <form>
                <div class="form-group">
                  <label for="inputPublicKey">Public key</label>
                  <input type="text" class="form-control" id="inputPublicKey" aria-describedby="emailHelp" placeholder="Enter public key" value="04a3fe01e1c6ab5306130d09c1a928bd1598ccce020503ade24d0a5bf7040d5f4cdec9fdcba6497f834641b7908ed04d0b7698bbce6100ff2bbf82e5c52d523b19">

                <br />

                  <br />
                  <div class="form-group">
                    <label for="inputmessage">Message</label>
                    <input type="text" class="form-control" id="inputmessage" placeholder="Message" value="webelight">
                  </div>
                  <br />
                  <button id="clickMeBtn" type="button" class="btn btn-primary">Submit</button>
                </form>
        </div>
              <div class="row">
                  <div class="output" id="greeting">
                      &nbsp;
                  </div>
                  </div>
            </div>
    </section>
    <br>
    <hr />
    <h3 class="text-center">Update Public Key</h1>
    <section id="" class="mt-3 py-3 px-3 border border-success rounded">

            <div class="form-group">

        </div>
        <br/><br/>
        <div id="out2Section" class="output mt-3 py-2 px2 border border-secondary w-100">&nbsp;</div>
    </section>
    <br/><br/><br/><br/>

</html>
